<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script defer src="js/admin.js"></script>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <h1>Welcome, Admin!</h1>
  <button id="logoutBtn">Log Out</button>

  <!-- Tabs -->
  <div>
    <button class="tab-button" data-target="dashboard">Dashboard</button>
    <button class="tab-button" data-target="courses">Manage Courses</button>
    <button class="tab-button" data-target="users">Manage Users</button>
  </div>

  <!-- Tab Sections -->
  <div id="dashboard" class="tab-section">
    <p>This is your admin dashboard.</p>
  </div>

  <div id="courses" class="tab-section" style="display: none;">
    <h2>Existing Courses</h2>
    <div id="course-list"></div>
    <hr/>

    <h3>Add New Course</h3>
    <form id="add-course-form">
      <label>Course Name:</label>
      <input type="text" id="course-name" /><br/>
      <label>Instructor Email:</label>
      <input type="text" id="instructor-email" /><br/>
      <button type="submit">Add Course</button>
    </form>
    <div id="add-course-status"></div>

    <hr/>
    <h3>Enroll Student</h3>
    <form id="enroll-form">
      <label>Course Name:</label>
      <input type="text" id="enroll-course-name" /><br/>
      <label>Student Email:</label>
      <input type="text" id="student-email" /><br/>
      <button type="submit">Enroll Student</button>
    </form>
    <div id="enroll-status"></div>
  </div>

  <div id="users" class="tab-section" style="display: none;">
    <p>Manage user accounts here. (Coming soon)</p>
  </div>
</body>
</html>
